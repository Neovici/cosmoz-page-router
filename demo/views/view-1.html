<dom-module id="view-1">
	<template>
		<h2>Welcome to the test view 1</h2>
		<div>
		count = <span>{{ count }}</span>.
		</div>
		<ul>
		<template is="dom-repeat" items="{{items}}">
			<li>{{item}}</li>
		</template>
		</ul>

		<button on-click="handleClick">increase count</button>
	</template>
	<script type="module">
		import { Polymer } from '@polymer/polymer/polymer-legacy';
		Polymer({
			is: 'view-1',

			attached() {
				console.log('I\'ve been activated !');
				this.count = 0;
			},

			handleClick() {
				this.count += 1;
				const newItems = [];
				for (let i = 0; i < this.count; i += 1) {
					newItems.push(i);
				}
				this.items = newItems;
			}
		});
	</script>
</dom-module>
