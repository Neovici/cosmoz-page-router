<!doctype html>
<html>
<head>
	<title>cosmoz-page-router basic test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script src="../../test-fixture/test-fixture-mocha.js"></script>

	<link rel="import" href="../../test-fixture/test-fixture.html">
	<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
	<link rel="import" href="../cosmoz-page-router.html">
</head>
<body>
	<test-fixture id="basic">
		<template>
			<cosmoz-page-router></cosmoz-page-router>
		</template>
	</test-fixture>

	<script>
		suite('<cosmoz-page-router>', function () {
			var router;

			setup(function (done) {
				router = fixture('basic');
				Polymer.Base.async(function (){
					done();
				});
			});

			test('instantiates a cosmoz-page-router element', function () {
				assert.equal(router.is, 'cosmoz-page-router');
			});
		});

	</script>
</body></html>
